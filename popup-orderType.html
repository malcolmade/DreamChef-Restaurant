<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OrderType Popup</title>
        <script src="https://kit.fontawesome.com/42cec204b0.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/CSS/dreamChef.css">
    </head>

    <body>
        <div id="popup_orderType">
            <div class="container-popup">
                <div class="popupSignIn-card">
                    <div class="popupSignIn-contents">
                        <div class="upper-card">
                            <div class="close-win">
                                <i class="fa fa-window-close fa fa-2x fa1" aria-hidden="true"></i>
                            </div>
                        </div>
                        <div class="lower-card">
                            <div>
                                <p class="title title-main3 title-uLine">PLACE YOUR ORDER</p>
                            </div>
                            <div>
                                <br><br>
                                <input type="button" id="btn_orderDelivery" class="btn btn-primary1" value="DELIVERY ORDER">
                                <br><br><hr><hr><br>
                                <input type="button" id="btn_orderCollection" class="btn btn-secondary2" value="COLLECTION ORDER">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

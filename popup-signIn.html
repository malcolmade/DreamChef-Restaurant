<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign In Popup</title>
        <script src="https://kit.fontawesome.com/42cec204b0.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/CSS/dreamChef.css">
    </head>

    <body>
        <div id="popup_signIn">
            <div class="container-popup">
                <div class="popupSignIn-card">
                    <div class="popupSignIn-contents">
                        <div class="close-win">
                            <i class="fa fa-window-close fa fa-2x fa2" aria-hidden="true"></i>
                        </div>
                        <div>
                            <p class="title title-main3 title-uLine">PLACE YOUR ORDER</p>
                        </div>
                        <div>
                            <p class="title title-main4">Please register or sign in to your account to proceed.</p>
                        </div>
                        <div>
                            <br><br><br>
                            <input type="button" id="btn_checkoutSignIn" class="btn btn-primary1" value="SIGN IN">
                            <br><br><hr><hr><br>
                            <input type="button" id="btn_checkoutRegister" class="btn btn-secondary2" value="REGISTER">
                            <br><br><br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

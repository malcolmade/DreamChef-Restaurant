<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Delivery-Address Popup</title>
        <script src="https://kit.fontawesome.com/42cec204b0.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/CSS/dreamChef.css">
    </head>

    <body>
        <div id="popup_deliveryAddress">
            <div class="container-popup">
                <div class="popupSignIn-card">
                    <div class="popupSignIn-contents">
                        <div class="upper-card">
                            <div class="close-win">
                                <i class="fa fa-window-close fa fa-2x fa1" aria-hidden="true"></i>
                            </div>
                        </div>
                        <div class="lower-card">
                            <div>
                                <p class="title title-main3 title-uLine">DELIVERY ADDRESS</p>
                            </div>
                            <div style="display: flex; justify-content: center; padding-bottom: 1rem;">
                                <div style="text-align: left; padding: 0 1rem; margin: auto; max-width: 40vh;">
                                    <!--
                                    <label for="post-code">Post Code:<i>*</i></label><br>
                                    <input type="text" id="post-code" name="post-code" required>
                                    -->

                                    <!-- google post code finder -->
                                    <img src="./Images/addressFind.JPG" id="postCode_find" alt="PostCode Finder" width="100%">
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
